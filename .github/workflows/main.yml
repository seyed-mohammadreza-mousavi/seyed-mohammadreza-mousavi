name: Todoist Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every minute
    - cron: "* * * * *"

jobs:
  update-readme:
    name: Update todoist stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seyed-mohammadreza-mousavi/todoist-readme@master
        with:
          TODOIST_API_KEY: ${{ secrets.1ebc2f98b6e4372be8bb5a09abda59202d281d82 }}
          PREMIUM: ""
